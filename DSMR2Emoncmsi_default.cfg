[emoncms]
privateKey = <YOUR APIKEY OF EMONCMS INSTANCE> 
node       = 99 
host       = <YOUR IP OF EMONCMS INSTANCE>  
protocol   = http://
url        = /emoncms/input/post.json?

[serial]
baudrate = 115200
bytesize = serial.EIGHTBITS
parity   = serial.PARITY_NONE
stopbits = serial.STOPBITS_ONE
xonxoff  = 1
rtscts   = 0
timeout  = 20
port     = /dev/serial/by-id/usb-FTDI_USB__-__Serial-if00-port0

